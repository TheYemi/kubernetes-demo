---
- name: Wait for connection via SSM
  wait_for_connection:
    timeout: 300
    delay: 10

- name: Wait for cloud-init to complete
  command: cloud-init status --wait
  changed_when: false

- name: Install ACL package (required for become_user)
  apt:
    name: acl
    state: present
    update_cache: true

- name: Load kernel modules
  copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/k8s.conf

- name: Load modules immediately
  modprobe:
    name: "{{ item }}"
  loop:
    - overlay
    - br_netfilter

- name: Set kernel parameters
  copy:
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
    dest: /etc/sysctl.d/k8s.conf

- name: Apply kernel parameters
  command: sysctl --system

- name: Install containerd
  apt:
    name: containerd
    state: present
    update_cache: true
  retries: 3
  delay: 10
  register: apt_result
  until: apt_result is succeeded

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory

- name: Generate containerd config
  shell: containerd config default > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Set SystemdCgroup to true
  replace:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    replace: 'SystemdCgroup = true'

- name: Restart containerd
  systemd:
    name: containerd
    state: restarted
    enabled: true

- name: Wait for containerd to be ready
  command: ctr --connect-timeout 5s version
  register: containerd_ready
  retries: 5
  delay: 5
  until: containerd_ready.rc == 0

- name: Install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present
  retries: 3
  delay: 10
  register: apt_deps
  until: apt_deps is succeeded

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Kubernetes GPG key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  copy:
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /
    dest: /etc/apt/sources.list.d/kubernetes.list

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: true
  retries: 3
  delay: 10
  register: k8s_install
  until: k8s_install is succeeded

- name: Hold Kubernetes packages
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Disable swap
  command: swapoff -a

- name: Remove swap from fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s.*)$'
    replace: '# \1'

- name: Ensure kubelet is enabled
  systemd:
    name: kubelet
    enabled: true
