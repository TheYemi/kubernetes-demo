apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: theyemiii/task-frontend:v2
        ports:
        - containerPort: 5000
        env:
        - name: API_URL
          value: "http://api"